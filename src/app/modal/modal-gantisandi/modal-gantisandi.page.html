<ion-header class="ion-no-border">
  <ion-toolbar class="background_color">
    <ion-grid fixed>
      <ion-row class="ion-align-items-center">
        <ion-col size="6" class="ion-align-items-center text_header bold putih">Perubahan sandi</ion-col>
        <!-- tutup modal -->
        <ion-col size="6" class="ion-text-end">
          <ion-button (click)="tutup()" class="padding_button" color="danger">
            <ion-icon name="close-outline" size="large" class="putih"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="background_konten">
  <!-- form ganti password -->
  <form (ngSubmit)="onSubmit()" [formGroup]="myGroup" novalidate>

    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" class="ion-padding-top">
          <ion-label class="text_size">Sandi lama</ion-label>
          <ion-item class="ion-no-padding" > 
            <ion-input placeholder="********" [type]="showPassword1 ? 'text' : 'password'" formControlName="sandi_lama" required></ion-input>
            <ion-icon [name]="passwordToggleIcon1" (click)="lihat_sandi1()" size="large"></ion-icon>
          </ion-item>
          <ion-label class="error" *ngIf="isSubmitted && errorControl.sandi_lama.errors?.required">
            *Sandi lama harus diisi.
          </ion-label>
          <ion-label class="error" *ngIf="isSubmitted && errorControl.sandi_lama.errors?.minlength">
            *Sandi lama harus 8 karakter.
          </ion-label>
        </ion-col>
  
        <ion-col size="12" class="">
          <ion-label class="text_size">Sandi baru</ion-label>
          <ion-item class="ion-no-padding" > 
            <ion-input placeholder="********" [type]="showPassword2 ? 'text' : 'password'" formControlName="sandi_baru" required></ion-input>
            <ion-icon [name]="passwordToggleIcon2" (click)="lihat_sandi2()" size="large"></ion-icon>
          </ion-item>
          <ion-label class="error" *ngIf="isSubmitted && errorControl.sandi_baru.errors?.required">
            *Sandi baru harus diisi.
          </ion-label>
          <ion-label class="error" *ngIf="isSubmitted && errorControl.sandi_baru.errors?.minlength">
            *Sandi baru harus 8 karakter.
          </ion-label>
        </ion-col>
  
        <ion-col size="12" class="">
          <ion-label class="text_size">Konfirmasi sandi baru</ion-label>
          <ion-item class="ion-no-padding" > 
            <ion-input placeholder="********" [type]="showPassword3 ? 'text' : 'password'" formControlName="sandi_baru2" required></ion-input>
            <ion-icon [name]="passwordToggleIcon3" (click)="lihat_sandi3()" size="large"></ion-icon>
          </ion-item>
          <ion-label class="error" *ngIf="isSubmitted && errorControl.sandi_baru2.errors?.required">
            *Konfirmasi sandi baru harus diisi.
          </ion-label>
          <ion-label class="error" *ngIf="isSubmitted && errorControl.sandi_baru2.errors?.minlength">
            *Konfirmasi sandi baru harus 8 karakter.
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col size="6">
        </ion-col>
        <ion-col size="6">
          <ion-button type="submit" expand="block" color="primary" class="">Simpan</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
