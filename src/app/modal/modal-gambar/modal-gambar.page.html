<ion-header>
  <ion-toolbar>
    <ion-title>Pilih Gambar</ion-title>
    <ion-button slot="end" (click)="tutup()" class="posisi">
      <ion-icon class="rotate_icon" slot="icon-only" name="add-outline" size="large"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <!-- <ion-button expand="full" class="ion-text-center" size="large" shape="round">
          <ion-icon slot="icon-only" name="camera-outline" ></ion-icon>
        </ion-button>       -->
        <ion-button expand="full" (click)="onClick()" class="ion-text-center" size="large" shape="round">
          <ion-icon slot="start" name="camera-outline" class="padding_icon"></ion-icon>
          Kamera
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="full" (click)="onClick()" class="ion-text-center" size="large" shape="round">
          <ion-icon slot="start" name="image-outline" class="padding_icon"></ion-icon>
          Galeri
        </ion-button>  
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
