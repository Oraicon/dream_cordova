<ion-header class="ion-no-border">
  <ion-toolbar class="background_color">
    <ion-grid fixed>
      <ion-row class="ion-align-items-center">
        <ion-col size="6" class="ion-align-items-center text_header bold putih">Perubahan nama</ion-col>
        <ion-col size="6" class="ion-text-end">
          <ion-button (click)="tutup()" class="padding_button" color="danger">
            <ion-icon name="close-outline" size="large" class="putih"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="background_konten">
  <form  (ngSubmit)="onSubmit()" [formGroup]="myGroup" novalidate>

    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" class="ion-padding-top">
          <ion-label class="text_size">Nama pengguna</ion-label>
          <ion-item class="ion-no-padding" > 
            <ion-input placeholder="Nama pengguna baru" [type]="text" formControlName="nama_pengguna" required></ion-input>
          </ion-item>
          <ion-label class="error" *ngIf="isSubmitted && errorControl.nama_pengguna.errors?.required">
            *Nama pengguna harus diisi.
          </ion-label>
          <ion-label class="error" *ngIf="isSubmitted && errorControl.nama_pengguna.errors?.minlength">
            *Nama pengguna harus 8 karakter.
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col size="6">
        </ion-col>
        <ion-col size="6">
          <ion-button type="submit" expand="block" color="primary" class="">Simpan</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
