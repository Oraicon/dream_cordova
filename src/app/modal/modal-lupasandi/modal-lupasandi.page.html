<ion-header class="ion-no-border">
  <ion-toolbar class="background_color">
    <ion-grid fixed>
      <ion-row class="ion-align-items-center">
        <ion-col size="6" class="ion-align-items-center text_header bold putih">Lupa Sandi</ion-col>
        <ion-col size="6" class="ion-text-end">
          <ion-button (click)="tutup()" class="padding_button" color="danger">
            <ion-icon name="close-outline" size="large" class="putih"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" class="">
        <ion-label>Sandi akan direset silahkan masukan nama username yang anda gunakan, lalu tekan kirim. Sandi terbaru anda akan dikirim lewat email yang telah terdaftar.</ion-label>
      </ion-col>
      <ion-col size="12" class="">
        <ion-item class="ion-no-padding"> 
          <ion-label>Nama</ion-label>
          <ion-input class="" placeholder="Nama Pengguna" type="text" [(ngModel)]="data_nama_f"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="form-footer">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
        </ion-col>
        <ion-col size="6">
          <ion-button (click)="kirim()" expand="block" color="primary" class="">Kirim</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
