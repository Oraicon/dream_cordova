<ion-header class="ion-no-border">
  <ion-toolbar class="background_color">
    <ion-grid fixed>
      <ion-row class="ion-align-items-center">
        <ion-col size="6" class="ion-align-items-center text_header bold putih">Lupa Sandi</ion-col>
        <ion-col size="6" class="ion-text-end">
          <ion-button (click)="tutup()" class="padding_button" color="danger">
            <ion-icon name="close-outline" size="large" class="putih"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit()" [formGroup]="myGroup" novalidate>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" class="">
          <ion-label>Sandi akan direset silahkan masukan nama username yang anda gunakan, lalu tekan kirim. Sandi terbaru anda akan dikirim lewat email yang telah terdaftar.</ion-label>
        </ion-col>
        <ion-col size="12" class="">
          <ion-item class="ion-no-padding"> 
            <ion-label>Nama</ion-label>
            <ion-input class="" placeholder="Nama Pengguna" type="text" formControlName="nama_pengguna" required></ion-input>
          </ion-item>
          <ion-label class="error" *ngIf="isSubmitted && errorControl.nama_pengguna.errors?.required">
            *Nama pengguna harus diisi.
          </ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="6">
        </ion-col>
        <ion-col size="6">
          <ion-button type="submit" expand="block" color="primary2" class="">Kirim</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>
</ion-content>
