<ion-header>
  <ion-toolbar>
    <ion-title>Lupa Sandi</ion-title>
    <ion-button slot="end" (click)="tutup()" class="posisi">
      <ion-icon class="rotate_icon" slot="icon-only" name="add-outline" size="large"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" class="padding_col">
        <ion-label>Sandi akan direset silahkan masukan nama username yang anda gunakan, lalu tekan kirim.</ion-label>
      </ion-col>
      <ion-col size="12" class="padding_col">
        <ion-item class="item_border" lines="none">
          <ion-label position="floating">Nama Pengguna</ion-label>
          <ion-input placeholder="Masukan Nama" type="text" [(ngModel)]="data_nama_f"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="form-footer">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
        </ion-col>
        <ion-col size="6">
          <ion-button (click)="kirim()" expand="block" color="primary" class="font_jsr">Kirim</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
