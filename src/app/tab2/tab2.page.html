<ion-header class="ion-no-border">
  <ion-toolbar class="background_color">
    <ion-grid fixed>
      <ion-row class="ion-align-items-center">
        <ion-col size="6" class="ion-align-items-center text_header bold putih">Proyek</ion-col>
        <ion-col size="6" class="ion-text-end">
          <ion-button (click)="keluar()" fill="clear" class="padding_button">
            <ion-icon name="exit-outline" size="large" class="putih"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content class="background_konten">

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid fixed class="ion-no-padding">
    <ion-row class="background_color_biru_gelap ion-padding-top">
      <ion-col size="12" class="">
        <ion-card class="bayangan">
          <ion-card-header>
            <ion-grid fixed class="ion-no-padding">
              <ion-row>
                <ion-col size="12">
                  <ion-card-title class="ion-text-center ion-padding-bottom">judul proyek</ion-card-title>
                </ion-col>
                <ion-col size="12">
                  <ion-segment (ionChange)="segmentChanged($event)" value="1" [color]="warna_segment == 1 ? 'warning' : 'success'">
                    <ion-segment-button value="1">
                      <ion-label>Masih Proses</ion-label>
                    </ion-segment-button>
                    <ion-segment-button value="2">
                      <ion-label>Sudah Selesai</ion-label>
                    </ion-segment-button>
                  </ion-segment>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-header>

          <div *ngIf="warna_segment == 1;then masih_proses else sudah_beres"></div>

          <ng-template #masih_proses>
            
            <ion-card-content class="ion-no-padding" >
              <ion-grid fixed class="ion-no-padding">
                <ion-row>
                  <ion-col size="12">
                    <ion-list>
                      <ion-item button>
                        <ion-label>Click me</ion-label>
                      </ion-item>
                      <ion-item>
                        <ion-label>Mega Man X</ion-label>
                        <ion-label class="ion-text-end">20%</ion-label>
                      </ion-item>
                      <ion-item>
                        <ion-label>The Legend of Zelda</ion-label>
                      </ion-item>
                      <ion-item>
                        <ion-label>Pac-Man</ion-label>
                      </ion-item>
                      <ion-item lines="none">
                        <ion-label>Super Mario World</ion-label>
                      </ion-item>
                    </ion-list>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card-content>

          </ng-template>

          <ng-template #sudah_beres>
            <ion-card-content class="ion-no-padding" >
              <ion-grid fixed class="ion-no-padding">
                <ion-row>
                  <ion-col size="12">
                    <ion-list>
                      <ion-item>
                        <ion-label>Mega Man X</ion-label>
                        <ion-label class="ion-text-end">20%</ion-label>
                      </ion-item>
                      <ion-item lines="none">
                        <ion-label>Super Mario World</ion-label>
                      </ion-item>
                    </ion-list>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card-content>

          </ng-template>

        </ion-card>
      </ion-col>

      <ion-col size="12" class="">
        <ion-card class="bayangan">
          <ion-card-header class="ion-text-center">
            <img class="image_size" src="assets/kosong.png" (error)="errorHandler($event)">
          </ion-card-header>
          <ion-card-content class="ion-no-padding">
            <ion-grid fixed class="ion-no-padding">
              <ion-row>
                <ion-col size="12">
                  <ion-grid fixed>
                    <ion-row class="ion-text-center">
                      <ion-col size="12">
                        <h1 >Tidak ada proyek !</h1>

                      </ion-col>
                      <ion-col size="12">
                        <h2>Maaf, belum ada proyek yang anda pegang !</h2>

                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12" class="">
        <ion-card class="bayangan">
          <ion-card-header>
            <ion-grid fixed class="ion-no-padding">
              <ion-row>
                <ion-col size="12">
                  <ion-card-header class="ion-padding-horizontal">
                    <ion-skeleton-text animated style="width: 100%; height: 2rem;"></ion-skeleton-text>
                  </ion-card-header>
                </ion-col>
                <ion-col size="12">
                  <ion-segment (ionChange)="segmentChanged($event)">
                    <ion-segment-button value="1">
                      <ion-skeleton-text animated style="width: 100%; height: 1rem;"></ion-skeleton-text>
                    </ion-segment-button>
                    <ion-segment-button value="2">
                      <ion-skeleton-text animated style="width: 100%; height: 1rem;"></ion-skeleton-text>
                    </ion-segment-button>
                  </ion-segment>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-header>

            <ion-card-content class="ion-no-padding" >
              <ion-grid fixed class="ion-no-padding">
                <ion-row>
                  <ion-col size="12">
                    <ion-list class="ion-padding-start">
                      <ion-item button>
                        <ion-skeleton-text animated style="width: 30%" ></ion-skeleton-text>
                      </ion-item>
                      <ion-item>
                        <ion-skeleton-text animated style="width: 30%" ></ion-skeleton-text>
                      </ion-item>
                      <ion-item>
                        <ion-skeleton-text animated style="width: 30%" ></ion-skeleton-text>
                      </ion-item>
                      <ion-item lines="none">
                        <ion-skeleton-text animated style="width: 30%" ></ion-skeleton-text>
                      </ion-item>
                    </ion-list>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card-content>

        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>
  
</ion-content>
